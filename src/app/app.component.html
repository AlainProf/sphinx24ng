<div class="container-fluid">
  <section class="row">
    <h1 class="fonce">Sphinx?</h1>
  </section>

  <section class="row">
    <h2>Osez défier le Sphinx</h2>
    <article class="col-3">
      <h3>Votre essai:</h3>
      <input id="essai" [(ngModel)]="essaiCourant"> 
      <button *ngIf="action" (click)="verifier()">Soumettre</button><br>
      <button (click)="demarrer()">Démarrer</button>
    </article>
    
    <article *ngIf="nbEssais==0" class="col-3">
      <h3>Résultat</h3>
      <p id="resultat">Commencez</p>
    </article>


    <article class="col-3">
      <h3>Résultat</h3>
      <h4 class="{{classeResultat}}">{{resultat}}</h4>
    </article>
    
    <article class="col-3">
      <h3>Performance</h3>
      <p id="performance">{{nbEssais}}</p>
    </article>         
   </section>
</div>
